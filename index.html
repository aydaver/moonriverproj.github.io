<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon River</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="main">

        <div class="main__left-side">
            <div class="main__logo">
                <img src="/images/Group 1 1.png" alt="logo" height="53px">
            </div>
            <div class="main__title">
                <h>HIGH JEWELRY</h>
            </div>
            <div class="main__line-n-btn">
                <hr>
                <a href="#">Смотреть коллекцию</a>
            </div>
            <div class="main__lang-switch">
                <a class="main__lang-btn" href="#">RU</a>
                <a class="main__lang-btn" href="#">EN</a>
            </div>
        </div>         
            

        <div class="main__right-side">
            <div class="main__menu">
                <a href="#"><img class="main__icon" src="/icons/Vector.png" alt="favourites"></a>
                <a href="#"><img class="main__icon" src="/icons/Vector user.png" alt="profile"></a>
                <a href="#"><img class="main__icon main__icon-last" src="/icons/Rectangle.png" alt="cart"></a>
                <a href="#"><img class="main__icon-number" src="/icons/1.png" alt="cart-number"></a>
                <a href="#"><img class="main__icon-burger" src="/icons/Group 12.png" alt="menu"></a>
            </div>
            <div class="main__ring">
                <img src="/images/ring.png" alt="ring" height="170px">
            </div>
            <div class="main__special">
                <a href="" class="main__trinity-ring">КОЛЬЦО TRINITY, CARTIER</a>
                <p class="main__trinity-ring-descr">Белое золото, бриллианты</p>
                <p class="main__trinity-ring-price">498 000 ₽</p>
            </div>
        </div>
         
    </div>
    <div class="second">
        <div class="second__formen">
            <img src="/images/pexels-photo-1342609 1.png" alt="" class="second__background-men">
            <div class="second__full-title">
                <h2 class="second__subtitle">
                    Перейти в раздел
                </h2>
                <h1 class="second__title">
                    Для мужчин
                </h1>
                <hr class="second__border">
            </div>    
        </div>
        <div class="second__forwomen">
            <img src="/images/2e80931ad9bbd57cb85a7c1abdbccb54 1.png" alt="" class="second__background-women">
            <div class="second__full-title">
                <h2 class="second__subtitle">
                    Перейти в раздел
                </h2>
                <h1 class="second__title">
                    Для женщин
                </h1>
                <hr class="second__border">
            </div>
        </div>
    </div>
</body>
</html>
